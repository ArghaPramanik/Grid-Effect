<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Text Effect</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .marquee-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }

      .marquee-content {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }

      .hello-text {
        display: inline-block;
        font-size: 9.3rem;
        font-weight: bold;
        padding: 0 2rem;
        position: relative;
        background-color: red;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        z-index: 1;
      }

      .hello-text::before {
        content: 'Hello';
        position: absolute;
        left: 2rem;
        top: 0;
        color: red;
        background-image: linear-gradient(
            to right,
            rgba(8, 8, 14, 0.7) 3px,
            transparent 3px
          ),
          linear-gradient(
            to bottom,
            rgba(9, 9, 18, 0.7) 3px,
            transparent 3px
          );
        background-size: 20px 20px;
        -webkit-background-clip: text;
        background-clip: text;
        z-index: 2;
        filter: brightness(0.8);
      }

      .bg-grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.4) 2px,
            transparent 2px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.4) 2px,
            transparent 2px
          );
        background-size: 20px 20px;
        z-index: 0;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="marquee-container">
        <div class="marquee-content">
          <span class="hello-text">Hello</span>
          <span class="hello-text">Hello</span>
          <span class="hello-text">Hello</span>
          <span class="hello-text">Hello</span>
        </div>
      </div>
      <div class="bg-grid"></div>
    </div>
  </body>
</html>
